<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ðŸ’› Kudos Wall of Recognition ðŸ’›</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Modern+Love+Caps&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1: #fff8e7;
  --bg2: #fffce8;
  --primary: #facc15;
  --accent: #fbbf24;
}

body {
  margin: 0;
  padding: 40px 16px;
  font-family: Arial, sans-serif;
  background: repeating-linear-gradient(90deg, var(--bg1) 0 60px, var(--bg2) 60px 120px);
  text-align: center;
  overflow-x: hidden;
}

/* Header Fonts */
h1 {
  font-size: 60px;
  color: var(--primary);
  margin-bottom: 8px;
  font-family: 'Lobster', cursive;
  position: relative;
  z-index: 2; /* ensures header is above falling emojis */
}

p.subheader {
  font-family: 'Modern+Love+Caps', sans-serif;
  font-size: 24px;
  color: var(--accent);
  margin-bottom: 32px;
  position: relative;
  z-index: 2;
}

/* Latest Praise Spotlight */
#latestKudos {
  margin-bottom: 40px;
}

/* Kudos Cards Container */
#kudosContainer {
  margin-bottom: 40px;
}

/* Monthly Cards Grid */
.kudos-month {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 16px;
  max-width: 1000px;
  margin: 16px auto 40px;
}

/* Card Styles */
.card {
  background: #fff8dc;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  text-align: left;
  position: relative;
  opacity: 0;
  transform: scale(0.85);
  transition: transform 0.5s ease, opacity 0.5s ease;
  overflow: hidden;
}

.card.visible {
  opacity: 1;
  transform: scale(1);
}

.card strong {
  color: var(--accent);
  display: block;
  margin-bottom: 8px;
}

/* Hover Random Sparkles */
.card .sparkle {
  position: absolute;
  font-size: 14px;
  opacity: 0;
  pointer-events: none;
  animation: float 1.5s linear infinite;
}

.card:hover .sparkle {
  opacity: 1;
}

@keyframes float {
  0% { transform: translate(0,0) rotate(0deg); opacity: 0.2; }
  25% { transform: translate(5px,-10px) rotate(20deg); opacity: 0.5; }
  50% { transform: translate(-5px,-15px) rotate(45deg); opacity: 0.8; }
  75% { transform: translate(8px,-10px) rotate(70deg); opacity: 0.5; }
  100% { transform: translate(0,0) rotate(100deg); opacity: 0.2; }
}

/* Falling Emoji Layer */
#falling-layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.falling {
  position: absolute;
  top: -40px;
  opacity: 0.85;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>
<body>

<div id="falling-layer"></div>

<h1>ðŸ’› Kudos Wall of Recognition ðŸ’›</h1>
<p class="subheader">Celebrating the amazing contributions of our team!</p>

<!-- Latest Praise Spotlight -->
<div id="latestKudos"></div>

<div id="kudosContainer"></div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTUFBmt_yGlawz6j1i_r7cv1-3hxuNfpec-Yz2FdCz9gj4tgq40sZwRrdU3ZuILzBXtlKkOBBgPzYSI/pub?output=csv";

function getMonthName(dateStr) {
  const date = new Date(dateStr);
  return date.toLocaleString("default", { month: "long", year: "numeric" });
}

function addSparkles(card) {
  const sparkleEmojis = ["âœ¨","ðŸŒŸ","ðŸ’«"];
  for(let i=0;i<5;i++){
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.innerText = sparkleEmojis[Math.floor(Math.random() * sparkleEmojis.length)];
    sparkle.style.top = Math.random() * 100 + "%";
    sparkle.style.left = Math.random() * 100 + "%";
    sparkle.style.fontSize = 10 + Math.random() * 12 + "px";
    sparkle.style.animationDuration = 1 + Math.random() * 1.5 + "s";
    card.appendChild(sparkle);
  }
}

fetch(csvUrl)
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").map(r => r.split(","));
    rows.shift(); // remove header

    const data = rows.map(r => ({
      date: r[0].trim(),
      recognized: r[2].trim(),
      praise: r[3].trim()
    }));

    // Sort by newest first
    data.sort((a,b) => new Date(b.date) - new Date(a.date));

    // Latest Praise Spotlight
    const latest = data[0];
    if (latest) {
      const latestContainer = document.getElementById("latestKudos");
      const card = document.createElement("div");
      card.className = "card visible";
      card.innerHTML = `ðŸŒŸ ${latest.recognized} ðŸŒŸ<br>${latest.praise}`;
      addSparkles(card);
      latestContainer.appendChild(card);

      confetti({ particleCount: 100, spread: 120, origin: { y: 0.5 } });
    }

    // Group by month
    const grouped = {};
    data.forEach(d => {
      const month = getMonthName(d.date);
      if (!grouped[month]) grouped[month] = [];
      grouped[month].push(d);
    });

    const container = document.getElementById("kudosContainer");
    Object.keys(grouped).sort((a,b) => new Date(grouped[b][0].date) - new Date(grouped[a][0].date))
      .forEach(month => {
        const monthHeader = document.createElement("h2");
        monthHeader.textContent = month;
        container.appendChild(monthHeader);

        const monthGrid = document.createElement("div");
        monthGrid.className = "kudos-month";

        grouped[month].forEach(p => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<strong>${p.recognized}</strong><p>${p.praise}</p>`;
          addSparkles(card);
          monthGrid.appendChild(card);

          confetti({ particleCount: 15, spread: 70, origin: { y: 0.6 } });
        });

        container.appendChild(monthGrid);
    });

    // Animate cards on scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll(".card").forEach(card => observer.observe(card));
  });

// Falling emojis in background
const FALLING_THEMES = ["ðŸ’›","ðŸŽ‰","â­","ðŸ‘","ðŸŒŸ"];
setInterval(() => {
  const el = document.createElement("div");
  el.className = "falling";
  el.innerText = FALLING_THEMES[Math.floor(Math.random() * FALLING_THEMES.length)];
  el.style.left = Math.random() * 100 + "vw";
  el.style.fontSize = 16 + Math.random() * 20 + "px";
  el.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.getElementById("falling-layer").appendChild(el);
  setTimeout(() => el.remove(), 12000);
}, 500);
</script>

</body>
</html>
