<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ðŸ’› Kudos Wall of Recognition ðŸ’›</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  :root {
    --bg1: #fff8e7;
    --bg2: #fffce8;
    --primary: #facc15;
    --accent: #fbbf24;
  }

  body {
    margin: 0;
    padding: 40px 16px;
    font-family: Arial, sans-serif;
    background: repeating-linear-gradient(90deg, var(--bg1) 0 60px, var(--bg2) 60px 120px);
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    font-size: 36px;
    color: var(--primary);
    margin-bottom: 8px;
  }

  h2 {
    color: var(--accent);
    margin-top: 40px;
    margin-bottom: 16px;
    font-size: 28px;
  }

  #kudosCards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 16px;
    max-width: 1000px;
    margin: 0 auto 40px;
  }

  .card {
    background: #fff8dc;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: left;
    position: relative;
    transition: transform 0.3s;
  }

  .card:hover {
    transform: translateY(-4px);
  }

  .card strong {
    color: var(--accent);
    display: block;
    margin-bottom: 8px;
  }

  #falling-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
  }

  .falling {
    position: absolute;
    top: -40px;
    opacity: 0.85;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>
<body>

<div id="falling-layer"></div>

<h1>ðŸ’› Kudos Wall of Recognition ðŸ’›</h1>
<p>All recognitions from the team, organized by month!</p>

<div id="kudosContainer"></div>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTUFBmt_yGlawz6j1i_r7cv1-3hxuNfpec-Yz2FdCz9gj4tgq40sZwRrdU3ZuILzBXtlKkOBBgPzYSI/pub?output=csv";

  function getMonthName(dateStr) {
    const date = new Date(dateStr);
    return date.toLocaleString("default", { month: "long", year: "numeric" });
  }

  fetch(csvUrl)
    .then(res => res.text())
    .then(text => {
      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows.shift();

      const data = rows.map(r => ({
        date: r[0].trim(),
        recognized: r[2].trim(),
        praise: r[3].trim()
      }));

      // Group by month
      const grouped = {};
      data.forEach(d => {
        const month = getMonthName(d.date);
        if (!grouped[month]) grouped[month] = [];
        grouped[month].push(d);
      });

      const container = document.getElementById("kudosContainer");
      Object.keys(grouped).sort((a,b) => new Date(grouped[b][0].date) - new Date(grouped[a][0].date))
        .forEach(month => {
          const monthHeader = document.createElement("h2");
          monthHeader.textContent = month;
          container.appendChild(monthHeader);

          const monthGrid = document.createElement("div");
          monthGrid.id = "kudosCards";
          grouped[month].forEach(p => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<strong>${p.recognized} - ${p.date}</strong><p>${p.praise}</p>`;
            monthGrid.appendChild(card);

            // Confetti for new card
            confetti({ particleCount: 15, spread: 70, origin: { y: 0.6 } });
          });
          container.appendChild(monthGrid);
      });
    });

// Falling emojis in background
const FALLING_THEMES = ["ðŸ’›","ðŸŽ‰","â­","ðŸ‘","ðŸŒŸ"];
setInterval(() => {
  const el = document.createElement("div");
  el.className = "falling";
  el.innerText = FALLING_THEMES[Math.floor(Math.random() * FALLING_THEMES.length)];
  el.style.left = Math.random() * 100 + "vw";
  el.style.fontSize = 16 + Math.random() * 20 + "px";
  el.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.getElementById("falling-layer").appendChild(el);
  setTimeout(() => el.remove(), 12000);
}, 500);
</script>

</body>
</html>
