<!DOCTYPE html>
<html>
<head>
  <title>Team Praise Wall ðŸ’›</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, ul { width: 100%; margin-top: 10px; }
    li { margin-bottom: 10px; background: #fef3c7; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Team Praise ðŸ’›</h1>
  <p>Select your name to see your praise:</p>

  <select id="teamSelect"><option value="">-- Choose Your Name --</option></select>
  <ul id="praiseList"></ul>

  <script>
    const csvUrl = "PASTE_YOUR_CSV_LINK_HERE"; // Use your published CSV link

    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split("\n").map(r => r.split(","));
        const headers = rows.shift(); // remove header row

        const data = rows.map(r => ({
          date: r[0].trim(),                   // Timestamp
          recognized: r[2].trim(),             // Who is being recognized
          praise: r[3].trim()                  // Recognition / Praise
        }));

        // Fill dropdown with unique names of recognized people
        const names = [...new Set(data.map(d => d.recognized))].sort();
        const select = document.getElementById("teamSelect");

        names.forEach(name => {
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          select.appendChild(opt);
        });

        // Show praise for selected person
        select.onchange = () => {
          const chosen = select.value;
          const list = document.getElementById("praiseList");
          list.innerHTML = "";

          data.filter(d => d.recognized === chosen).forEach(d => {
            const li = document.createElement("li");
            li.innerHTML = `<strong>${d.date}:</strong> ${d.praise}`;
            list.appendChild(li);
          });
        };
      });
  </script>
</body>
</html>
