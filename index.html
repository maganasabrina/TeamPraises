<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ðŸ’› Kudos Wall of Recognition ðŸ’›</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  :root {
    --bg1: #fff8e7;
    --bg2: #fffce8;
    --primary: #facc15;
    --accent: #fbbf24;
  }

  body {
    margin: 0;
    padding: 40px 16px;
    font-family: Arial, sans-serif;
    background: repeating-linear-gradient(90deg, var(--bg1) 0 60px, var(--bg2) 60px 120px);
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    font-size: 36px;
    color: var(--primary);
    margin-bottom: 8px;
  }

  p {
    font-size: 16px;
    color: #333;
  }

  select {
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 12px;
    border: 2px solid var(--primary);
    margin-bottom: 20px;
    cursor: pointer;
  }

  #kudosCards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 16px;
    max-width: 1000px;
    margin: 0 auto;
  }

  .card {
    background: #fff8dc;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: left;
    position: relative;
    transition: transform 0.3s;
  }

  .card:hover {
    transform: translateY(-4px);
  }

  .card strong {
    color: var(--accent);
    display: block;
    margin-bottom: 8px;
  }

  #falling-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
  }

  .falling {
    position: absolute;
    top: -40px;
    opacity: 0.85;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>
<body>

<div id="falling-layer"></div>

<h1>ðŸ’› Kudos Wall of Recognition ðŸ’›</h1>
<p>Select your name to see your praise!</p>

<select id="teamSelect">
  <option value="">-- Choose Your Name --</option>
</select>

<div id="kudosCards"></div>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTUFBmt_yGlawz6j1i_r7cv1-3hxuNfpec-Yz2FdCz9gj4tgq40sZwRrdU3ZuILzBXtlKkOBBgPzYSI/pub?gid=810150762&single=true&output=csv";

  // Fetch and parse Google Sheet CSV
  fetch(csvUrl)
    .then(res => res.text())
    .then(text => {
      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows.shift();

      const data = rows.map(r => ({
        date: r[0].trim(),
        recognized: r[2].trim(),
        praise: r[3].trim()
      }));

      // Populate dropdown
      const names = [...new Set(data.map(d => d.recognized))].sort();
      const select = document.getElementById("teamSelect");
      names.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });

      // Show praise cards for selected person
      select.onchange = () => {
        const chosen = select.value;
        const container = document.getElementById("kudosCards");
        container.innerHTML = "";
        const praises = data.filter(d => d.recognized === chosen);
        praises.forEach(p => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<strong>${p.date}</strong><p>${p.praise}</p>`;
          container.appendChild(card);

          // Fire small confetti per card
          confetti({ particleCount: 20, spread: 70, origin: { y: 0.6 } });
        });
      };
    });

// Falling emojis in background
const FALLING_THEMES = ["ðŸ’›","ðŸŽ‰","â­","ðŸ‘","ðŸŒŸ"];
setInterval(() => {
  const el = document.createElement("div");
  el.className = "falling";
  el.innerText = FALLING_THEMES[Math.floor(Math.random() * FALLING_THEMES.length)];
  el.style.left = Math.random() * 100 + "vw";
  el.style.fontSize = 16 + Math.random() * 20 + "px";
  el.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.getElementById("falling-layer").appendChild(el);
  setTimeout(() => el.remove(), 12000);
}, 500);
</script>

</body>
</html>
