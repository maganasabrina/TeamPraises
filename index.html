<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ðŸ’› Kudos Wall of Recognition ðŸ’›</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Modern+Love+Caps&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1: #fff8e7;
  --bg2: #fffce8;
  --primary: #facc15;
  --accent: #fbbf24;
}

body {
  margin: 0;
  padding: 40px 16px;
  font-family: Arial, sans-serif;
  background: repeating-linear-gradient(90deg, var(--bg1) 0 60px, var(--bg2) 60px 120px);
  text-align: center;
  overflow-x: hidden;
}

/* Header Fonts */
h1 {
  font-size: 60px;
  color: var(--primary);
  margin-bottom: 8px;
  font-family: 'Lobster', cursive;
  position: relative;
  z-index: 2; /* ensures it stays above falling emojis */
}

p.subheader {
  font-family: 'Modern Love Caps', sans-serif;
  font-size: 24px;
  color: var(--accent);
  margin-bottom: 32px;
  position: relative;
  z-index: 2;
}

/* Kudos Cards */
#kudosContainer {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 16px;
  max-width: 1000px;
  margin: 0 auto 40px;
}

.card {
  background: #fff8dc;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  text-align: left;
  position: relative;
  opacity: 0;
  transform: scale(0.85);
  transition: transform 0.5s ease, opacity 0.5s ease;
  overflow: hidden; /* for sparkles */
}

.card.visible {
  opacity: 1;
  transform: scale(1);
}

.card strong {
  color: var(--accent);
  display: block;
  margin-bottom: 8px;
}

/* Sparkles on hover */
.card::before {
  content: "âœ¨";
  position: absolute;
  font-size: 16px;
  opacity: 0;
  animation: sparkle 1s infinite;
  pointer-events: none;
  top: 0;
  left: 50%;
  transform: translateX(-50%) translateY(-50%) scale(0.5);
}

.card:hover::before {
  opacity: 1;
}

@keyframes sparkle {
  0% { transform: translateX(-50%) translateY(-50%) scale(0.5) rotate(0deg); opacity: 0.2; }
  25% { transform: translateX(-30%) translateY(-40%) scale(0.8) rotate(20deg); opacity: 0.4; }
  50% { transform: translateX(-50%) translateY(-60%) scale(1) rotate(45deg); opacity: 0.6; }
  75% { transform: translateX(-70%) translateY(-40%) scale(0.8) rotate(70deg); opacity: 0.4; }
  100% { transform: translateX(-50%) translateY(-50%) scale(0.5) rotate(100deg); opacity: 0.2; }
}

/* Falling Emoji Layer */
#falling-layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.falling {
  position: absolute;
  top: -40px;
  opacity: 0.85;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>
<body>

<div id="falling-layer"></div>

<h1>ðŸ’› Kudos Wall of Recognition ðŸ’›</h1>
<p class="subheader">Celebrating the amazing contributions of our team!</p>

<div id="kudosContainer"></div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTUFBmt_yGlawz6j1i_r7cv1-3hxuNfpec-Yz2FdCz9gj4tgq40sZwRrdU3ZuILzBXtlKkOBBgPzYSI/pub?output=csv";

// Fetch Google Sheet CSV and render cards
fetch(csvUrl)
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").map(r => r.split(","));
    rows.shift(); // remove header

    const data = rows.map(r => ({
      recognized: r[2].trim(),
      praise: r[3].trim()
    }));

    // Render all recognitions
    const container = document.getElementById("kudosContainer");
    data.reverse().forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<strong>${p.recognized}</strong><p>${p.praise}</p>`;
      container.appendChild(card);

      // Small confetti per card
      confetti({ particleCount: 15, spread: 70, origin: { y: 0.6 } });
    });

    // Animate cards on scroll
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll(".card").forEach(card => observer.observe(card));
  });

// Falling emojis in background
const FALLING_THEMES = ["ðŸ’›","ðŸŽ‰","â­","ðŸ‘","ðŸŒŸ"];
setInterval(() => {
  const el = document.createElement("div");
  el.className = "falling";
  el.innerText = FALLING_THEMES[Math.floor(Math.random() * FALLING_THEMES.length)];
  el.style.left = Math.random() * 100 + "vw";
  el.style.fontSize = 16 + Math.random() * 20 + "px";
  el.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.getElementById("falling-layer").appendChild(el);
  setTimeout(() => el.remove(), 12000);
}, 500);
</script>

</body>
</html>
